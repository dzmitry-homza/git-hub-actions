name: 'Stale PRs check'

on:
  schedule:
  - cron: '* * * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: read

    steps:
    - uses: actions/stale@v8
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-close: -1
        days-before-stale: 0
        only-labels: 'dispatch-team'
