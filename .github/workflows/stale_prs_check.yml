name: Stale PRs check

on:
  schedule:
    - cron: '*/1 * * * *'
  pull_request:
    types:
      [
        opened,
        reopened,
        ready_for_review,
        synchronize,
      ]

jobs:
  stale-pr-detect:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-close: -1
          days-before-stale: 0
          only-labels: 'Dispatch'

  stale-pr-slack-notifications:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    steps:
      - uses: dzmitry-homza/stale-pr-slack-notification@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEB_HOOK: ${{ secrets.SLACK_WEB_HOOK_URL }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale_label: Stale
